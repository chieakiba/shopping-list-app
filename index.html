<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Yeseva+One|Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="top-navigation">
		<h1 class="nav-title">My Shopping List</h1>
	</nav>
	<div class="intro">
		<h3>What would you like to put in your cart?</h3>
	</div>
	<div class="input">
		<input class="items" type="text"></input>
	</div>
	<div class="add-button">
		<button class="add-item">Add item to list</button>
	</div>
	<section class="list">
		<div class="added-items">
			<h3>Your list:</h3>
			<h4 >Eggs</h4>
			<h4>Bread</h4>
			<h4>Cereal</h4>
		</div>
	</section>
