<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Yeseva+One|Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav class="top-navigation">
		<h1 class="nav-title">My Shopping List</h1>
	</nav>
	<div class="intro">
		<h3>What would you like to put in your cart?</h3>
	</div>
	<div class="entry">
		<input id="itemName" type="text" placeholder="Enter item here"></input>
	</div>
	<div class="add-button">
		<button class="add-item">Add item to list</button>
	</div>
	<section class="grocery-list">
		<h3 id="addedItems">Your list:</h3>
		<ul id="buy" class="items">
			<i class="fa fa-check" aria-hidden="true"></i>
			<i class="fa fa-times" aria-hidden="true"></i>
		</ul>
		<h3 id="boughtItems">Bought:</h3>
		<ul id="bought" class="items">
			<i class="fa fa-check" aria-hidden="true"></i>
			<i class="fa fa-times" aria-hidden="true"></i>
			<!-- <li class="itemBought">Bread</li> -->
		</ul>
		<h3 id="deletedItems">Deleted:</h3>
		<ul id="removed" class="items">
			<i class="fa fa-check" aria-hidden="true"></i>
			<i class="fa fa-times" aria-hidden="true"></i>
			<!-- <li class="itemRemoved">Cereal</li> -->
		</ul>
	</section>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
